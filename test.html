<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Team Page</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Team Page</h1>
        <p class="lead">Meet our employees</p>
      </div>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="manager-name">Manager Name</h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="title">Manager</h6>
                  <p class="card-text" id="identification">ID: </p>
                  <p class="card-text" id="office-number">Office Number: </p>
                  <p class="card-text" id="email-intro">Email address: <a href="#" class="card-link" id="email"></a></p>
                </div>
              </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="engineer-name">Engineer Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="title">Engineer</h6>
                    <p class="card-text" id="identification">ID: </p>
                    <p class="card-text" id="github-intro">Github: <a href="#" class="card-link" id="github"></a></p>
                    <p class="card-text" id="email-intro">Email address: <a href="#" class="card-link" id="email"></a></p>
                  </div>
              </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="intern-name">Intern Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="title">Intern</h6>
                    <p class="card-text" id="identification">ID: </p>
                    <p class="card-text" id="school">School: </p>
                    <p class="card-text" id="email-intro">Email address: <a href="#" class="card-link" id="email"></a></p>
                  </div>
              </div>
          </div>

        </div>
      </div>
</body>

</html>
